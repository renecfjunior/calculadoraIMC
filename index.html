<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
        <h1 class="title"> Calculadora - IMC </h1>
        <div class="input">
            <input type="text" id='nome' placeholder="Digite seu nome">
        </div>
        <div class="input">
            <input type="number" id='altura' placeholder="Digite a sua altura">
        </div>
        <div class="input">
            <input type="number" id='peso' placeholder="Digite o seu peso">
        </div>
        <button id='calcular'>Calcular</button>
        <p class="result" id='resultado'>Resultado</p>
      </div>
    </div>
    </main>
  </body>
</html>
